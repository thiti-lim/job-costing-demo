<div class="flex items-center bg-white h-24 border-y-teal-200 shadow-md">
  <p class="ml-8 mt-3 text-teal-700 text-md">{{ headerTitle | uppercase }}</p>
</div>
<div class="flex m-8">
  <div class="w-full">
    <table
      mat-table
      [dataSource]="jobHistoryList"
      class="mat-elevation-z4 overflow-hidden rounded-md"
    >
      <ng-container matColumnDef="jobNumber">
        <th mat-header-cell *matHeaderCellDef class="text-left pl-12">
          Job No.
        </th>
        <td mat-cell *matCellDef="let job" class="text-left pl-12">
          {{ job.jobNumber }}
        </td>
      </ng-container>
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef class="text-left">
          Customer Name
        </th>
        <td mat-cell *matCellDef="let job" class="text-left">
          {{ job.customerName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="text-left">Amount</th>
        <td mat-cell *matCellDef="let job" class="text-left">
          {{ job.amount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef class="text-left">Start Date</th>
        <td mat-cell *matCellDef="let job" class="text-left">
          {{ job.startDate | date : 'yyyy-MM-dd' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="finishDate">
        <th mat-header-cell *matHeaderCellDef class="text-left">Finish Date</th>
        <td mat-cell *matCellDef="let job" class="text-left">
          {{ job.finishDate | date : 'yyyy-MM-dd' }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openJobDetail(job)"
        *matRowDef="let job; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
